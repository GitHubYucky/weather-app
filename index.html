<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>天気予報アプリ</title>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        padding: 20px;
        background: linear-gradient(to top, #e0f7fa, #ffffff);
      }
      input,
      button {
        padding: 10px;
        font-size: 1em;
        margin: 10px;
      }
      #weatherResult {
        margin-top: 20px;
        font-size: 1.2em;
        background-color: #ffffffcc;
        border-radius: 8px;
        padding: 15px;
        display: inline-block;
      }
      @media (max-width: 600px) {
        body {
          padding: 10px;
        }
        input,
        button {
          width: 90%;
          font-size: 1.2em;
        }
        #weatherResult {
          width: 90%;
          font-size: 1em;
        }
      }
    </style>
  </head>
  <body>
    <h1>天気予報アプリ</h1>
    <input type="text" id="cityInput" placeholder="都市名を入力 (例: Tokyo)" />
    <button onclick="getWeather()">天気を調べる</button>

    <div id="weatherResult"></div>

    <script>
      function getWeatherDescription(code) {
        if (code === 0) return "晴れ ☀️";
        if (code >= 1 && code <= 3) return "曇り 🌥️";
        if (code === 45 || code === 48) return "霧 🌫️";
        if (code >= 51 && code <= 67) return "小雨 🌦️";
        if (code >= 71 && code <= 77) return "雪 ❄️";
        if (code >= 80 && code <= 82) return "にわか雨 🌧️";
        if (code >= 95) return "雷雨 ⛈️";
        return "不明";
      }

      async function getWeather() {
        const city = document.getElementById("cityInput").value;
        if (!city) return alert("都市名を入力してください");

        // ① 地名 → 緯度・経度を取得
        const geoRes = await fetch(
          `https://geocoding-api.open-meteo.com/v1/search?name=${city}`
        );
        const geoData = await geoRes.json();
        if (!geoData.results || geoData.results.length === 0) {
          return alert("都市が見つかりませんでした");
        }
        const { latitude, longitude, name } = geoData.results[0];

        // ② 緯度・経度 → 天気データ取得
        const weatherRes = await fetch(
          `https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current_weather=true`
        );
        const weatherData = await weatherRes.json();
        const weather = weatherData.current_weather;
        const weatherDescription = getWeatherDescription(weather.weathercode);

        document.getElementById("weatherResult").innerHTML = `
  <p><strong>${name}</strong> の現在の天気</p>
  <p>気温：${weather.temperature}℃</p>
  <p>天気：${weatherDescription}</p>
`;
      }
    </script>
  </body>
</html>
